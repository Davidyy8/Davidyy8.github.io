<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bucket List Luisa y David</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Sección de la app -->
  <div id="app-section">
    <h1><span style="color:pink;">&hearts;</span> Bucket List Luisa y David <span style="color:pink;">&hearts;</span></h1>

    <input type="text" id="task-input" placeholder="Añade una nueva actividad..." />
    <button id="add-task-btn">Añadir</button>

    <h2>Actividades Pendientes</h2>
    <ul id="bucket-list"></ul>

    <h2>Actividades Completadas</h2>
    <ul id="completed-list"></ul>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <!-- Tu script JS -->
  <script src="script.js"></script>
</body>
</html>
